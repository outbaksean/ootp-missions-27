name: Deploy data

on:
  push:
    branches: [main]
    paths:
      - 'app/public/data/**'

jobs:
  deploy-data:
    name: Deploy data files
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      - name: Sync data files to S3
        run: |
          aws s3 sync app/public/data/ s3://${{ secrets.S3_BUCKET }}/ootp-missions-27/data/

      - name: Invalidate CloudFront cache for data
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/ootp-missions-27/data/*"
