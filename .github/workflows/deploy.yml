name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy-app:
    name: Build and deploy frontend
    runs-on: ubuntu-latest
    if: |
      contains(toJson(github.event.commits.*.modified), 'app/') ||
      contains(toJson(github.event.commits.*.added), 'app/')
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: app

      - name: Build
        run: npm run build
        working-directory: app

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      - name: Sync to S3
        run: aws s3 sync app/dist/ s3://${{ secrets.S3_BUCKET }}/ootp-missions-27/ --delete

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/ootp-missions-27/*"

  deploy-data:
    name: Deploy data files
    runs-on: ubuntu-latest
    if: |
      contains(toJson(github.event.commits.*.modified), 'app/public/data/') ||
      contains(toJson(github.event.commits.*.added), 'app/public/data/')
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      - name: Sync data files to S3
        run: |
          aws s3 sync app/public/data/ s3://${{ secrets.S3_BUCKET }}/ootp-missions-27/data/

      - name: Invalidate CloudFront cache for data
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/ootp-missions-27/data/*"
