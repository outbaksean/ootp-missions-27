<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <clipPath id="moon-clip">
      <circle cx="50" cy="50" r="44"/>
    </clipPath>
    <mask id="shadow-mask">
      <!-- Black = hide shadow, white = show shadow -->
      <rect width="100" height="100" fill="black"/>
      <!-- White circle offset left: its right edge defines the outward-curving terminator -->
      <circle cx="-20" cy="50" r="40" fill="white"/>
    </mask>
  </defs>
  <!-- Moon body -->
  <circle cx="50" cy="50" r="44" fill="#E8E0C8"/>
  <!-- Craters -->
  <circle cx="38" cy="44" r="16" fill="#A89C78"/>
  <circle cx="66" cy="64" r="10" fill="#A89C78"/>
  <!-- V engraved in large crater -->
  <path d="M31,36 L38,50 L45,36" stroke="#7A6E50" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
